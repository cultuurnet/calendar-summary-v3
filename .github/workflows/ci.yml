name: CI

on: push

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.1', '7.2', '7.3', '7.4']
        name: PHP ${{ matrix.php-versions }}
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v2

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  ini-values: xdebug.mode=coverage
                  extensions: intl
                  tools: composer:v2

            - name: ğŸ“¦ Install dependencies
              run: composer update --no-progress

            - name: âœ… Run tests
              run: composer test

    phpcs:
        runs-on: ubuntu-latest
        name: Code style
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v2

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  tools: composer:v2

            - name: ğŸ“¦ Install dependencies
              run: composer update --no-progress

            - name: âœ¨ Check code style
              run: composer cs

    phpstan:
        runs-on: ubuntu-latest
        name: Static Analysis
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v2

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  tools: composer:v2

            - name: ğŸ“¦ Install dependencies
              run: composer update --no-progress

            - name: ğŸ” Analyse
              run: composer phpstan
